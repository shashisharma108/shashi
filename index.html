<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shashi tech</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Flamenco" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="row clearfix">
                <img src="images/logo2.png" alt="logo" class="logo animated slideInLeft">
                <ul class="main-nav animated slideInRight" id="check-class">
                    <li><a href="#">cake delivery</a></li>
                    <li><a href="#">how to order</a></li>
                    <li><a href="#">check more</a></li>
                    <li><a href="#">sign up</a></li>
                </ul>
                <a href="#" class="mobile-icon" onclick="slideshow()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </nav>
        <div class="main-content-header">
            <h1>
            WELCOME TO <span class="color-change">SHASHI CAFE</span> <BR>
                HOUSE OF CAKE LOVER
            </h1>
            <a href="#" class="btn btn-one">click to order</a>
            <a href="#" class="btn btn-two">show more</a>
      </div>
    </header>

    <script>
        function slideshow() 
        {
            var x=document.getElementById('check-class');
            if(x.style.display === "none"){
                x.style.display="block";
            }else{
                x.style.display="none";
            }
        }
    </script>


</body>
</html>
